{% extends 'base.html' %}

{% block content %}

{% if blogs|length == 0 %}
    <h2>No blog posts yet</h2>

{% else %}
    {% for blog in blogs %}
        <h2>
            <a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
        </h2>
        <p>{{blog.body}}</p>
        <hr />
        <br />

    {% endfor %}
{% endif %}


{% endblock %}
