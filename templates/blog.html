{% extends 'base.html' %}

{% block content %}

{% if blogs|length == 0 %}
    <h2>No blog posts yet</h2>

{% else %}
    {% for blog in blogs %}
    <a href='/blog?id={{blog.id}}'>
        <h2>{{blog.title}}</h2>
    </a>
        <p>{{blog.body}}</p>
        <hr />
        <br />

    {% endfor %}
{% endif %}


{% endblock %}
